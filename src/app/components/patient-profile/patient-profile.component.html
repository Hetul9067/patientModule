<!-- src/app/components/patient-profile/patient-profile.component.html -->
<h2>Patient Profile</h2>
<form (submit)="saveProfile()">
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="patient.name" name="name"/>

  <label for="age">Age:</label>
  <input type="number" id="age" [(ngModel)]="patient.age" name="age"/>

  <label for="gender">Gender:</label>
  <select [(ngModel)]="patient.gender" name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <label for="contact">Contact:</label>
  <input type="text" id="contact" [(ngModel)]="patient.contact" name="contact"/>

  <button type="submit">Save</button>
</form>
